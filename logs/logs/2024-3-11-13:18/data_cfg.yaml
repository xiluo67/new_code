name: "kitti"
labels:
  0: "unlabeled"
  1: "clutter"
  2: "beam"
  3: "column"
  4: "wall"
  5: "ceiling"
  6: "floor"
  7: "bookcase"
  8: "door"
  9: "chair"
  10: "board"
color_map: # bgr
  0: [0, 0, 0]
  1: [0, 0, 255]
  2: [245, 150, 100]
  3: [245, 230, 100]
  4: [250, 80, 100]
  5: [150, 60, 30]
  6: [255, 0, 0]
  7: [180, 30, 80]
  8: [255, 0, 0]
  9: [30, 30, 255]
  10: [200, 40, 255]

content: # as a ratio with the total number of points
  0: 0.018889854628292943
  1: 0.0002937197336781505
  2: 0.040818519255974316
  3: 0.00016609538710764618
  4: 2.7879693665067774e-05
  5: 0.00039838616015114444
  6: 0.0
  7: 0.0020633612104619787
  8: 0.0016218197275284021
  9: 0.00017698551338515307
  10: 1.1065903904919655e-08
# classes that are indistinguishable from single scan or inconsistent in
# ground truth are mapped to their closest equivalent
learning_map:
  0: 0     # "unlabeled"
  1: 0     # "outlier" mapped to "unlabeled" --------------------------mapped
  2: 1     # "car"
  3: 2     # "bicycle"
  4: 5     # "bus" mapped to "other-vehicle" --------------------------mapped
  5: 3     # "motorcycle"
  6: 5     # "on-rails" mapped to "other-vehicle" ---------------------mapped
  7: 4     # "truck"
  8: 5     # "other-vehicle"
  9: 6     # "person"
  10: 7     # "bicyclist"

learning_map_inv: # inverse of previous map
  0: 0      # "unlabeled", and others ignored
  1: 10     # "car"
  2: 11     # "bicycle"
  3: 15     # "motorcycle"
  4: 18     # "truck"
  5: 20     # "other-vehicle"
  6: 30     # "person"
  7: 31     # "bicyclist"
  8: 32     # "motorcyclist"
  9: 40     # "road"
  10: 44    # "parking"
learning_ignore: # Ignore classes
  0: True      # "unlabeled", and others ignored
  1: False     # "car"
  2: False     # "bicycle"
  3: False     # "motorcycle"
  4: False     # "truck"
  5: False     # "other-vehicle"
  6: False     # "person"
  7: False     # "bicyclist"
  8: False     # "motorcyclist"
  9: False     # "road"
  10: False    # "parking"
split: # sequence numbers
  train:
    - Area_1
  valid:
    - Area_1
  test:
    - Area_1